[tool.poetry]
name = "fastapi-healthz"
version = "0.1.2"
description = "A module to have a FastAPI HealthCheck for database, RabbitMQ server, Redis or external URI to validate their healths."
authors = ["Matteo Cacciola <matteo.cacciola@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/matteocacciola/fastapi_healthz"
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI"
]

[tool.poetry.dependencies]
python = "^3.9"
pika = "^1.3.2"
fastapi = "^0.104.0"
pydantic = "^2.4.2"
requests = "^2.31.0"
aioredis = "^2.0.1"
sqlalchemy = "^2.0.22"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
